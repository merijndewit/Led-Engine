<!DOCTYPE html>
<html>
  <head>
    <link rel="icon" href="/img/icon.png">
    <title>LED-Engine</title>
    <link rel="stylesheet" href="styles.css">
  </head>
<body>
  <img src="/img/banner.png" alt="Banner Led Engine" width="12%" height="auto">
  <ul>
    <li><a href="index.html">Static Color</a></li>
    <li><a href="Modes.html">Modes</a></li>
    <li><a href="LedPanel.html">Led Panel</a></li>
    <li><a href="Settings.html">Setup</a></li>
  </ul>


<div class="Brightness">
  <input type="range" min="1" max="100" value="100" class="range-slider" id="A1" oninput="valueChanged(this)">
</div>
<div>
  <br>
  <strong>Calibrate Colors:</strong>
  <br>
  <button id="color0" class="color0"></button>
  <button id="color1" class="color1"></button>
  <button id="color2" class="color2"></button>
  <button id="color3" class="color3"></button>
  <button id="color4" class="color4"></button>
  <br>
  <strong>Red percentage:</strong>
  <input type="text" min="1" value="100" id="RedCalibrationPercentage" oninput="RedCalibrationChanged(this)">
  <br>
  <strong>Green percentage:</strong>
  <input type="text" min="1" value="100" id="GreenCalibrationPercentage" oninput="GreenCalibrationChanged(this)">
  <br>
  <strong>Blue percentage:</strong>
  <input type="text" min="1" value="100" id="BlueCalibrationPercentage" oninput="BlueCalibrationChanged(this)">
  <br><br>
  <strong>Led Panel Settings</strong>>
  <br>
  <strong>LED-Panel Width</strong>>
  <input type="text" value="16" id="configPanelWidth" oninput="configPanelWidthChanged(this)">
  <br>
  <strong>LED-Panel Height</strong>>
  <input type="text" value="16" id="configPanelHeight" oninput="configPanelHeightChanged(this)">
</div>


<script src="/socket.io/socket.io.js"></script>
<script src="settings.js"></script>
</body>
</html>
