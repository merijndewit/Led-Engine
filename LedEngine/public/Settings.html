<!DOCTYPE html>
<html>
  <head>
    <link rel="icon" href="/img/icon.png">
    <title>LED-Engine</title>
    <link rel="stylesheet" href="styles.css">
  </head>
<body>
  <img src="/img/banner.png" alt="Banner Led Engine" width="12%" height="auto">
  <ul>
    <li><a href="index.html">Index</a></li>
    <li><a href="Modes.html">Modes</a></li>
    <li><a href="LedPanel.html">Led Panel</a></li>
    <li><a href="Settings.html">Setup</a></li>
  </ul>


<div class="Brightness">
  <input type="range" min="1" max="100" value="100" class="range-slider" id="A1" oninput="valueChanged(this)">
</div>
<h1>Setup/Settings</h1>
<div class="Panel">
  <div class="Header-Panel">
    <strong>Calibrate Colors:</strong>
  </div>
  <br>
  <small>Red percentage:</small>
  <input type="text" min="1" value="100" id="RedCalibrationPercentage" class="smallTextBox" oninput="RedCalibrationChanged(this)">
  <br>
  <small>Green percentage:</small>
  <input type="text" min="1" value="100" id="GreenCalibrationPercentage" class="smallTextBox" oninput="GreenCalibrationChanged(this)">
  <br>
  <small>Blue percentage:</small>
  <input type="text" min="1" value="100" id="BlueCalibrationPercentage" class="smallTextBox" oninput="BlueCalibrationChanged(this)">
  <br>
  <button id="color0" class="color0"></button>
  <button id="color1" class="color1"></button>
  <button id="color2" class="color2"></button>
  <button id="color3" class="color3"></button>
  <button id="color4" class="color4"></button>
  <br><br>
</div>
<br>
<div class="Panel">
  <div class="Header-Panel">
    <strong>LED-Strip settings:</strong>
  </div>
  <br>  
  <small>Led count:</small >
  <input type="text" value="0" id="configPanelLedCount" class="smallTextBox" oninput="configPanelLedCountChanged(this)">
  <br><br>
</div>
<br>
<div class="Panel">
  <div class="Header-Panel">
    <strong>LED-Panel settings:</strong>
  </div>
  <br>
  <small>LED-Panel Width:</small>
  <input type="text" value="16" id="configPanelWidth" class="smallTextBox" oninput="configPanelWidthChanged(this)">
  <br>
  <small>LED-Panel Height:</small>
  <input type="text" value="16" id="configPanelHeight" class="smallTextBox" oninput="configPanelHeightChanged(this)">
  <br><br>
</div>


<script src="/socket.io/socket.io.js"></script>
<script src="settings.js"></script>
</body>
</html>
