<!DOCTYPE html>
<html>
  <head>
    <link rel="icon" href="/img/icon.png">
    <title>LED-Engine</title>
    <link rel="stylesheet" href="styles.css">
  </head>
<body>
  <img src="/img/banner.png" alt="Banner Led Engine" width="12%" height="auto">
  <ul>
    <li><a href="index.html">Index</a></li>
    <li><a href="Modes.html">Modes</a></li>
    <li><a href="LedPanel.html">Led Panel</a></li>
    <li><a href="Settings.html">Setup</a></li>
  </ul>


<div class="Brightness">
  <input type="range" min="1" max="100" value="100" class="range-slider" id="A1" oninput="valueObjectChanged(this)">
</div>
<div class="Modes">
  <h1>LED-Strip</h1>
  <br>
</div>
  <div class="Panel">
    <div class="Header-Panel">
      <strong>Static Color</strong>
    </div>
    <br>
    <input type="color" id="HEX" oninput="valueObjectChanged(this)">
  </div>
<br>
<div class="Panel">
  <div class="Header-Panel">
    <strong>Rainbow Mode</strong>
  </div>
  
  <br><br>
  <small>Wave Length:</small>
  <input type="text" min="1" value="100" id="WaveLengthInput" oninput="valueObjectChanged(this)">
  <br>
  <small>Speed:</small>
  <input type="text" min="1" value="100" id="SpeedInput" oninput="valueObjectChanged(this)">
  <br><br>
  <button id="rainbowButton">Start</button>
  <button id="stopButton">Stop</button>
  <br>
</div>
<br>
<div class="Panel">
  <div class="Header-Panel">
    <strong>One-color Effects</strong>
  </div>
  <br>
  <b>Color:</b>
  <br>
  <input type="color" id="effecthexChanged" oninput="valueObjectChanged(this)">
  <br>
  <div class="Header-Panel">
    <strong>_</strong>
  </div>
  <br>
  <button id="SineWave">Sine Wave</button>
  <div class="dropdown" id="dropdown-container">
    <small>frequency:</small>
    <input type="text" min="1" value="1" id="sineWaveFrequency" oninput="valueObjectChanged(this)">
    <br>
    <small>waveLength:</small>
    <input type="text" min="1" value="1" id="sineWaveLength" oninput="valueObjectChanged(this)">
  </div>
  <br>
  <button id="FireEffect">Fire Effect</button>
  <br><br>
  <button id="StartOneColorMode">Start</button>
  <button id="StopOneColorMode">Stop</button>
  <br>
</div>
<br>
<h1>LED-Panel:</h1>

  <div class="Panel">
    <div class="Header-Panel"> 
      <strong>Conway's Game of Life:</strong>
    </div>
    
    <br><br>
    <button id="startGameOfLife">Start</button>
    <button id="stopGameOfLife">Stop</button>
    <br>
  </div>
  <br>
  <div class="Panel">
    <div class="Header-Panel"> 
      <strong>Langton's Ant:</strong>
    </div>
    <br><br>
    <button id="startAnt">Start</button>
    <button id="stopAnt">Stop</button>

  </div>
  <br>
  <div class="Panel">
    <div class="Header-Panel"> 
      <strong>Brian's Brain:</strong>
    </div>
    <br><br>
    <button id="startBriansBrain">Start</button>
    <button id="stopBriansBrain">Stop</button>

  </div>
  <br>
  <div class="Panel" id="canvasPanel">
    <div class="Header-Panel"> 
      <strong>WireWorld:</strong>
      </div>
    <br><br>
    <button id="WireWorldEmpty" class="WireWorldEmpty" oninput="WireWorldEmpty()">Empty</button>
    <button id="WireWorldConductor" class="WireWorldConductor" oninput="WireWorldConductor()">Conductor</button>
    <button id="WireWorldElectronHead" class="WireWorldElectronHead" oninput="WireWorldElectronHead()">Electron Head</button>
    <button id="WireWorldElectronTail" class="WireWorldElectronTail" oninput="WireWorldElectronTail()">Electron Tail</button>
    <br>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.4.0/lib/p5.js"></script>
    <br><br>
    <button id="startWireWorld">Start</button>
    <button id="stopWireWorld">Stop</button>

</div>


<script src="/socket.io/socket.io.js"></script>
<script src="Modes.js"></script>

</body>
</html>
